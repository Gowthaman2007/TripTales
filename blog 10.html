<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TripTales - Travel Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f7;
            margin: 0;
            padding: 0;
        }
        header {
            background: #1e90ff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            margin-bottom: 25px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
            background: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0d6efd;
        }
        article img {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
        .blog-post {
            border-bottom: 1px solid #ccc;
            padding: 15px 0;
        }
        footer {
            background: #1e90ff;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
        .delete-btn {
            background: red;
            margin-top: 10px;
        }
        .delete-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
<header>
    <h1>TripTales – Travel Blog</h1>
</header>
<main>
    <div id="authSection" class="card">
        <h2>Login / Signup</h2>
        <input type="text" id="authUser" placeholder="Enter Username">
        <input type="password" id="authPass" placeholder="Enter Password">
        <button onclick="signup()">Sign Up</button>
        <button onclick="login()">Login</button>
        <p id="authMsg" style="color:red;"></p>
    </div>
    <div id="blogSection" class="card" style="display:none;">
        <h2>Write Your Travel Story</h2>
        <input type="text" id="title" placeholder="Blog Title">
        <textarea id="story" rows="5" placeholder="Write your travel experience here..."></textarea>
        <label><b>Upload Image:</b></label>
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="postBlog()">Post Story</button>
        <p id="msg" style="color:red;"></p>
    </div>
    <section id="blogList"></section>
</main>
<footer>
    <p>© 2025 TripTales | Travel Blog</p>
</footer>
<script>
    function signup() {
        let user = document.getElementById("authUser").value;
        let pass = document.getElementById("authPass").value;
        if (user === "" || pass === "") {
            document.getElementById("authMsg").innerText = "Please fill all fields.";
            return;
        }
        localStorage.setItem("username", user);
        localStorage.setItem("password", pass);
        document.getElementById("authMsg").style.color = "green";
        document.getElementById("authMsg").innerText = "Signup Successful! You can now login.";
    }

    function login() {
        let user = document.getElementById("authUser").value;
        let pass = document.getElementById("authPass").value;
        let savedUser = localStorage.getItem("username");
        let savedPass = localStorage.getItem("password");
        if (user === savedUser && pass === savedPass) {
            document.getElementById("authSection").style.display = "none";
            document.getElementById("blogSection").style.display = "block";
        } else {
            document.getElementById("authMsg").innerText = "Invalid login!";
        }
    }

    function postBlog() {
        let title = document.getElementById("title").value;
        let story = document.getElementById("story").value;
        let file = document.getElementById("imageInput").files[0];
        if (title === "" || story === "") {
            document.getElementById("msg").innerText = "Title and Story cannot be empty.";
            return;
        }
        let reader = new FileReader();
        reader.onload = function(e) {
            let blog = {
                title: title,
                story: story,
                image: e.target.result
            };
            let blogs = JSON.parse(localStorage.getItem("blogs") || "[]");
            blogs.push(blog);
            localStorage.setItem("blogs", JSON.stringify(blogs));
            displayBlogs();
        }
        if (file) reader.readAsDataURL(file);
        else {
            let blog = { title, story, image: "" };
            let blogs = JSON.parse(localStorage.getItem("blogs") || "[]");
            blogs.push(blog);
            localStorage.setItem("blogs", JSON.stringify(blogs));
            displayBlogs();
        }
        document.getElementById("msg").innerText = "";
        document.getElementById("title").value = "";
        document.getElementById("story").value = "";
        document.getElementById("imageInput").value = "";
    }
    function deleteBlog(index) {
        let blogs = JSON.parse(localStorage.getItem("blogs") || "[]");
        blogs.splice(index, 1); // remove blog at given index
        localStorage.setItem("blogs", JSON.stringify(blogs));
        displayBlogs();
    }
    function displayBlogs() {
        let blogs = JSON.parse(localStorage.getItem("blogs") || "[]");
        let blogList = document.getElementById("blogList");
        blogList.innerHTML = "";
        blogs.forEach((b, i) => {
            blogList.innerHTML += `
                <article class="blog-post card">
                    <h2>${b.title}</h2>
                    <p>${b.story}</p>
                    ${b.image ? `<img src="${b.image}">` : ""}
                    <button class="delete-btn" onclick="deleteBlog(${i})">Delete</button>
                </article>
            `;
        });
    }

    displayBlogs();
</script>
</body>
</html>
